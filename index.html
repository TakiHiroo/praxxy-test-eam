<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/80156a73ab.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
   <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
   <header>
      <nav class="header">
         <div class="flex-container">
            <div class="logo">
               <i class="bx bx-menu menu-icon"></i>
               <li class="points">
                  <a href="">
                     <i class="fa-solid fa-crown fa-sm mr-0 "></i>
                     Points
                     <i class="fa-solid fa-angle-right fa-xs ml-2"></i>
                  </a>
               </li>
               <div class="overflow-hidden relative mr-5 w-10 h-10 bg-gray-100 rounded-full dark:bg-gray-600">
                  <svg class="absolute -left-1 w-12 h-12 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd"></path>
                  </svg>
               </div>
            </div>
         </div>
      </nav>
      <div class="sidebar">
         <div class="flex-container">
            <div class="side-logo">
               <div class="overflow-hidden relative mr-3 w-20 h-20 bg-gray-100 rounded-full dark:bg-gray-600"></div>
            </div>
            <div class="profile">
               <span class="link">Chou Tzuyu</span>
               <span class="link">+63 91234546</span>
            </div>
         </div>

         <div class="sidebar-content">
            <ul class="lists">
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class="bx bx-home-alt icon"></i>
                     <span class="link">home</span>
                  </a>
               </li>
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class='bx bx-bowl-hot icon'></i>
                     <span class="link">order now!</span>
                  </a>
               </li>
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class="bx bx-bell icon"></i>
                     <span class="link">Notifications</span>
                  </a>
               </li>
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class='bx bx-store icon'></i>
                     <span class="link">store locator</span>
                  </a>
               </li>
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class="bx bx-message-rounded icon"></i>
                     <span class="link">FAQ's</span>
                  </a>
               </li>
               <hr>
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class='bx bx-food-menu icon'></i>
                     <span class="link">my orders</span>
                  </a>
               </li>
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class='bx bx-user icon'></i>
                     <span class="link">my account</span>
                  </a>
               </li>
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class="bx bx-heart icon"></i>
                     <span class="link">my favorites</span>
                  </a>
               </li>
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class='bx bx-current-location icon'></i>
                     <span class="link">order tracker</span>
                  </a>
               </li>
               <li class="list">
                  <a href="#" class="nav-link">
                     <i class="bx bx-folder-open icon"></i>
                     <span class="link">order history</span>
                  </a>
               </li>
               <li class="list log-out">
                  <a href="#" class="nav-link">
                     <i class="bx bx-log-out icon"></i>
                     <span class="link">Logout</span>
                  </a>
               </li>
            </ul>
         </div>
      </div>
   </header>

   <section class="overlay"></section>
   <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>

   <script>
      const navBar = document.querySelector("header"),
         menuBtns = document.querySelectorAll(".menu-icon"),
         overlay = document.querySelector(".overlay");

      menuBtns.forEach((menuBtn) => {
         menuBtn.addEventListener("click", () => {
            navBar.classList.toggle("open");
         });
      });

      overlay.addEventListener("click", () => {
         navBar.classList.remove("open");
      });
   </script>
</body>

</html>
